<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============--> 
      <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">

      <!--=============== SAKURA CSS ===============-->
      <link rel="stylesheet" href="assets/css/sakura.min.css">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Responsive temple webpage</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
            <nav class="nav container">
               <a href="#" class="nav__logo">
                  <i class="ri-ancient-gate-line"></i>
                  <span>Temple</span>                  
               </a>

               <div class="nav__menu" id="nav-menu">
                  <ul class="nav__list">
                     <li>
                        <a href="#" class="nav__link">Home</a>
                     </li>

                     <li>
                        <a href="#" class="nav__link">Location</a>
                     </li>

                     <li>
                        <a href="#" class="nav__link">About</a>
                     </li>

                     <li>
                        <a href="#" class="nav__link">Explore</a>
                     </li>

                     <li>
                        <a href="#" class="nav__link">Contact</a>
                     </li>                    
                  </ul>

                  <!--Close button-->
                  <div class="nav__close" id="nav-close">
                     <i class="ri-close-large-line"></i>
                  </div>
               </div>

               <!--Toggle button-->
               <div class="nav__toggle" id="nav-toggle">
                  <i class="ri-apps-2-line"></i>
               </div>
            </nav>
      </header>

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== HOME ====================-->
         <section class="home">
            <img src="assets/img/img-bg.svg" alt="image" class="home__bg">

            <div class="home__container container">
               <div class="home__data">
                  <h1 class="home__title">Welcome To <br> Temple</h1>

                  <p class="home__description">
                     The temple is an attractive tourist place 
                     where you could visit and connect to the 
                     pure land of the environment, you will 
                     experience peace and harmony.
                  </p>

                  <a href="#" class="home__button">Explore Place</a>

                  <img src="assets/img/lantern-1.svg" alt="image" class="home__lantern-1">
                  <img src="assets/img/lantern-2.svg" alt="image" class="home__lantern-2">
               </div>

               <div class="home__images">

                  <img src="assets/img/img-1.svg" alt="image" class="home__img-1">
                  <img src="assets/img/img-2.svg" alt="image" class="home__img-2">
                  <img src="assets/img/img-3.svg" alt="image" class="home__img-3">
                  <img src="assets/img/img-4.svg" alt="image" class="home__img-4">
                  <img src="assets/img/img-5.svg" alt="image" class="home__img-5">
                  <img src="assets/img/img-6.svg" alt="image" class="home__img-6">

               </div>
            </div>
         </section>
      </main>

      <!-- Sakura petals -->
       <div class="sakura-petals"></div>
      
      <!--=============== GSAP ===============-->
      <script src="assets/js/gsap.min.js"></script>

      <!--=============== SAKURA JS ===============-->
      <script src="assets/js/sakura.min.js"></script>
      
      <!--=============== MAIN JS ===============-->
      <script src="assets/js/main.js"></script>
   </body>
</html>
